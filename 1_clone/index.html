<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>한국문화재재단</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="nav-top">
          <ul class="nav-top-ul">
            <li class="nav-top-li">한국문화재재단</li>
            <li class="nav-top-li">한국의 집</li>
            <li class="nav-top-li">KHmall(문화상품)</li>
            <li class="nav-top-li">문화재조사연구단</li>
            <li class="nav-top-li">궁중문화축전</li>
            <li class="nav-top-li">문화유산채널</li>
          </ul>
        </div>
        <div class="nav-middle">
          <img class="logo-img" src="./images/logo.png" alt="logo" />
          <div class="search">검색</div>
          <div class="sns-area">sns</div>
        </div>

        <div class="nav-bottom">
          <ul class="nav-bottom-ul">
            <li class="nav-bottom-li">행사</li>
            <li class="nav-bottom-li">전시/공연</li>
            <li class="nav-bottom-li">교육/체험</li>
            <li class="nav-bottom-li">자료/연구</li>
            <li class="nav-bottom-li">국제협력/전승지원</li>
            <li class="nav-bottom-li">참여/소식</li>
            <li class="nav-bottom-li">기관소개</li>
            <div class="nav-bottom-drop">
              <button class="nav-drop-icon">
                <span class="nav-span-line line1"></span>
                <span class="nav-span-line line2"></span>
                <span class="nav-span-line line3"></span>
              </button>
            </div>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Slide img -->
    <section>
      <div class="Slide-container">
        <div class="Slide-img">슬라이드 1 내용</div>
        <div class="Slide-img">슬라이드 2 내용</div>
        <div class="Slide-img">슬라이드 3 내용</div>
      </div>
    </section>

    <!-- 주요 알림 -->
    <section>
      <div class="notify">
        <div class="notify-title">주요알림</div>
        <div class="notify-content">알림내용</div>
      </div>
    </section>

    <!-- 문화달력 -->
    <section>
      <div>
        <h3>문화달력</h3>
        <div id="calendar-container"></div>
      </div>
    </section>

    <!-- 전체행사 -->
    <section>
      <div class="tabs">
        <button onclick="showContent('eventsTab')">행사</button>
        <button onclick="showContent('performancesTab')">공연</button>
        <button onclick="showContent('exhibitionsTab')">전시</button>
        <button onclick="showContent('experiencesTab')">체험</button>
        <button onclick="showContent('educationTab')">교육</button>
      </div>

      <div id="eventsTab" class="content">
        <!-- 행사에 대한 내용 -->
        <p>행사 내용을 여기에 추가하세요.</p>
      </div>

      <div id="performancesTab" class="content">
        <!-- 공연에 대한 내용 -->
        <p>공연 내용을 여기에 추가하세요.</p>
      </div>

      <div id="exhibitionsTab" class="content">
        <!-- 전시에 대한 내용 -->
        <p>전시 내용을 여기에 추가하세요.</p>
      </div>

      <div id="experiencesTab" class="content">
        <!-- 체험에 대한 내용 -->
        <p>체험 내용을 여기에 추가하세요.</p>
      </div>

      <div id="educationTab" class="content">
        <!-- 교육에 대한 내용 -->
        <p>교육 내용을 여기에 추가하세요.</p>
      </div>
    </section>

    <!-- 전체행사 -->
    <!-- 공지, 보도, 입찰, 채용 -->

    <script src="./Slide.js"></script>
    <script src="./calender.js"></script>
    <script src="./showContent.js"></script>
  </body>
</html>
